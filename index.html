
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomStuff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CustomStuff</h1>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#kubki">Kubki</a>
                <a href="#podkladki">Podkładki</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section id="home" class="home-section">
        <div class="container">
            <h2>Siemano, Witam na CustomStuff</h2>
            <p>Wleciał nowy produkt - Podkładki pod MYSZ!!</p>
            <h2>DARMOWA WYSYŁKA</h2>
            <p>na terenie Polski!</p>
        </div>
    </section>

    <section id="kubki" class="products-section">
        <div class="container">
            <h2>Kubki</h2>
            <div class="product-gallery">
                <!-- Przykładowe produkty -->
                <div class="product-item">
                    <img src="equ.webp" alt="Kubek przykładowy" class="zoomable">
                    <h3>Złodziej Sekund</h3>
                    <p>80 PLN</p>
                </div>
            </div>
        </div>
    </section>

    <section id="podkladki" class="products-section">
        <div class="container">
            <h2>Podkładki pod mysz 40x28cm</h2>
            <div class="product-gallery">
                <div class="product-item">
                    <img src="podkładka_40x28_mockup_shaco_soul.jpg" alt="Podkładka Shaco" class="zoomable">
                    <h3>Soul Mate</h3>
                    <p>60 PLN</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form class="contact-form" action="https://formspree.io/f/xanybaqn" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CustomStuff. All rights reserved.</p>
        </div>
    </footer>

    <button class="cart-button" onclick="showCart()">Pokaż koszyk</button>

    <script>
        function showCart() {
            document.querySelector('#kubki').scrollIntoView({ behavior: 'smooth' });
        }

        function openModal(src) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImg.src = src;
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }

        document.addEventListener("DOMContentLoaded", () => {
            const modal = document.createElement("div");
            modal.id = "imageModal";
            modal.className = "modal";
            modal.innerHTML = `
                <img class="modal-content" id="modalImage">
                <span class="close" onclick="closeModal()">&times;</span>
            `;
            document.body.appendChild(modal);
        });
    </script>
</body>
</html>
