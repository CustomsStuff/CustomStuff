
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomStuff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CustomStuff</h1>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#products">Products</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section id="home" class="home-section">
        <div class="container">
            <h2>Witaj na CustomStuff</h2>
            <p>Twoje miejsce na spersonalizowane produkty, takie jak odzież, kubki i wiele więcej!</p>
        </div>
    </section>

    <section id="products" class="products-section">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product-gallery">
                <div class="product-item">
                    <img src="placeholder.jpg" alt="Product 1">
                    <h3>Custom T-shirt</h3>
                    <p>$25.00</p>
                </div>
                <div class="product-item">
                    <img src="placeholder.jpg" alt="Product 2">
                    <h3>Personalized Mug</h3>
                    <p>$15.00</p>
                </div>
                <div class="product-item">
                    <img src="placeholder.jpg" alt="Product 3">
                    <h3>Engraved Keychain</h3>
                    <p>$10.00</p>
                </div>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form class="contact-form">
                <input type="text" name="name" placeholder="Twoje imię" required>
                <input type="email" name="email" placeholder="Twój e-mail" required>
                <textarea name="message" placeholder="Twoja wiadomość" required></textarea>
                <button type="submit">Wyślij</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CustomStuff. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
