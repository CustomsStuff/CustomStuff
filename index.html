
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomStuff</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">CustomStuff</h1>
            <nav class="navbar">
                <a href="#home">Home</a>
                <a href="#kubki">Kubki</a>
                <a href="#Podkładki">Podkładki</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Sekcja koszyka -->
    <section id="cart" class="cart-section">
        <div class="container">
            <h2>Twój Koszyk</h2>
            <p>Lista produktów w koszyku.</p>
            <a href="#kubki" class="continue-shopping">Kontynuuj zakupy</a>
        </div>
    </section>

    <!-- Pozostała zawartość -->
    <section id="kubki" class="products-section">
        <div class="container">
            <h2>Kubki</h2>
            <!-- Produkty -->
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <form class="contact-form" action="https://formspree.io/f/xanybaqn" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 CustomStuff. All rights reserved.</p>
        </div>
    </footer>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const modal = document.getElementById("imageModal");
        const modalImg = document.getElementById("modalImage");

        function openModal(src) {
            modal.style.display = "block";
            modalImg.src = src;
        }

        modal.addEventListener("click", (e) => {
            if (e.target === modal) {
                modal.style.display = "none";
            }
        });

        document.querySelectorAll(".zoomable").forEach((img) => {
            img.addEventListener("click", () => openModal(img.src));
        });
    });
</script>
</body>
</html>
